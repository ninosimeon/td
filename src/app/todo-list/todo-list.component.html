<section *ngIf="todos.length > 0" class="main">
    <ul class="todo-list">
        <li *ngFor="let todo of todos" [class.completed]="todo.complete">
            <app-todo-list-item
                (remove)="onRemoveTodo($event)"
                (toggleComplete)="onToggleTodoComplete($event)"
                (update)="onUpdateTodo($event)"
                [todo]="todo">
            </app-todo-list-item>
        </li>
    </ul>
</section>
